language: go
go_import_path: github.com/ovcharovvladimir/Prysm
sudo: false
matrix:
  include:
  - os: linux
    go: 1.10.x
    env:
    - lint
    script:
    - go get ./...
    - go run build/ci.go install ./sness
    - tar -cv ${TRAVIS_BUILD_DIR}/build/bin | gzip > ESS.Supernode.release.$(date +%F).tar.gz
  - language: node_js
    os: linux
    env:
    - solidity
    node_js:
    - lts/*
    before_install:
    - npm install -g solium
    install: false
    script:
    - solium -d contracts/
deploy:
  provider: releases
  api_key:
    secure: 
  file: "/build/bin/ESS.Supernode.release.$(date +%F).tar.gz"
  on:
    repo: ovcharovvladimir/Prysm
